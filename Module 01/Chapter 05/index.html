<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<dropbox-viewer :path="path"></dropbox-viewer>
		</div>

		<script type="text/x-template" id="dropbox-viewer-template">
		<div>
			<h1>Dropbox</h1>

			<transition name="fade">
				<div v-if="isLoading">
					<div v-if="isLoading == 'error'">
						<p>There seems to be an issue with the URL entered.</p>
						<p><a href="">Go home</a></p>
					</div>
					<div v-else>
						Loading...
					</div>
				</div>
			</transition>

			<transition name="fade">
				<div v-if="!isLoading">
					<breadcrumb :p="path"></breadcrumb>
					<ul>
						<template v-for="entry in structure.folders">
							<folder :f="entry"></folder>
						</template>

						<template v-for="entry in structure.files">
							<file :d="dropbox()" :f="entry"></file>
						</template>
					</ul>
				</div>
			</transition>

		</div>
		</script>

		<script src="https://unpkg.com/vue"></script>
		<script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>

		<script type="text/javascript">
		Vue.component('breadcrumb', {
			template: '<div>' +
				'<span v-for="(f, i) in folders">' +
					'<a :href="f.path">[F] {{ f.name }}</a>' +
					'<i v-if="i !== (folders.length - 1)"> &raquo; </i>' +
				'</span>' +
			'</div>',
			props: {
				p: String
			},
			computed: {
				folders() {
					let output = [],
					slug = '',
					parts = this.p.split('/');

					for (let item of parts) {
						slug += item;
						output.push({'name': item || 'home', 'path': '#' + slug});
						slug += '/';
					}

					return output;
				}
			}
		});

		Vue.component('folder', {
			template: '<li><strong><a :href="\'#\' + f.path_lower">{{ f.name }}</a></strong></li>',
			props: {
				f: Object
			}
		});

		Vue.component('file', {
			template: '<li><strong>{{ f.name }}</strong><span v-if="f.size"> - {{ bytesToSize(f.size) }}</span> - <a v-if="link" :href="link">Download</a></li>',
			props: {
				f: Object,
				d: Object
			},

			data() {
				return {
					byteSizes: ['Bytes', 'KB', 'MB', 'GB', 'TB'],
					link: false
				}
			},

			methods: {
				bytesToSize(bytes) {
					// Set a default
					let output = '0 Byte';

					// If the bytes are bigger than 0
					if (bytes > 0) {
						// Divide by 1024 and make an int
						let i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
						// Round to 2 decimal places and select the appropriate unit from the array
						output = Math.round(bytes / Math.pow(1024, i), 2) + ' ' + this.byteSizes[i];
					}

					return output
				}
			},

			created() {
				this.d.filesGetTemporaryLink({path: this.f.path_lower}).then(data => {
					this.link = data.link;
				});
			},
		});

		Vue.component('dropbox-viewer', {
			template: '#dropbox-viewer-template',

			props: {
				path: String
			},

			data() {
				return {
					accessToken: '05BATa7zisUAAAAAAAABBALG0rCBw3-Jrc1VArtZ6DEwKwAVQksxlLex7ECHIXY3',
					structure: {},
					isLoading: true
				}
			},

			methods: {
				dropbox() {
					return new Dropbox({
						accessToken: this.accessToken
					});
				},

				getFolderStructure(path) {
					this.dropbox().filesListFolder({
						path: path,
						include_media_info: true
					})
					.then(response => {

						const structure = {
							folders: [],
							files: []
						}

						for (let entry of response.entries) {
							// Check ".tag" prop for type
							if(entry['.tag'] == 'folder') {
								structure.folders.push(entry);
							} else {
								structure.files.push(entry);
							}
						}

						this.structure = structure;
						this.isLoading = false;
					})
					.catch(error => {
						this.isLoading = 'error';
						console.log(error);
					});
				},

				updateStructure(path) {
					this.isLoading = true;
					this.getFolderStructure(path);
				}
			},

			created() {
				this.getFolderStructure(this.path);
			},

			watch: {
				path() {
					this.updateStructure(this.path);
				}
			},
		});

		const app = new Vue({
			el: '#app',

			data: {
				path: ''
			},
			methods: {
				updateHash() {
					let hash = window.location.hash.substring(1);
					this.path = (hash || '');
				}
			},
			created() {
				this.updateHash()
			}
		});

		window.onhashchange = () => {
			app.updateHash();
		}
		</script>
	</body>
</html>
