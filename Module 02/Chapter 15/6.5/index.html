<!DOCTYPE html>
<html>
<head>
  <title>6.5</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
  <div id="app">
    <h1>Kindoms Encyclopedia</h1>
    <router-link to="/user/Stark/">Stark</router-link>
    <router-link to="/user/Lannister/">Lannister</router-link>
    <router-view></router-view>
  </div>

  <script>
    Vue.use(VueRouter)
    const User = { template: `
        <div class="user">
          User {{$route.params.id}}
          <router-link to="gold">Gold</router-link>
          <router-link to="soldiers">Soldiers</router-link>
          <router-view></router-view>
        </div>
      `
    }
    const Soldiers = { template: `
      <div class="soldiers">
        <span v-for="soldier in $root[$route.params.id].soldiers">
          ğŸ—¡
        </span>
      </div>
      `
    }
    const Gold = { template: `
      <div class="gold">
        <span v-for="coin in $root[$route.params.id].gold">
          ğŸ’°
        </span>
      </div>
      `
    }
    const router = new VueRouter({
      routes: [
        { path: '/user/:id', component: User,
          children: [
            {
              path: 'soldiers',
              component: Soldiers
            },
            {
              path: 'gold',
              component: Gold
            }
          ]
        }
      ]
    })
    new Vue({
      router,
      el: '#app',
      data: {
        Stark: {
          soldiers: 100,
          gold: 50
        },
        Lannister: {
          soldiers: 50,
          gold: 100
        }
      }
    })
  </script>
</body>
</html>
