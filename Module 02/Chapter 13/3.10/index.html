<!DOCTYPE html>
<html>

<head>

  <script type="text/javascript" src="https://vuejs.org/js/vue.js"></script>


  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/magic/1.1.0/magic.css">


  <style type="text/css">
    .card {
      position: relative;
      background-color: FloralWhite;
      width: 9em;
      height: 9em;
      margin: 0.5em;
      padding: 0.5em;
      font-family: sans-serif;
      box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.3);
    }
  </style>

  <title>3.10.1 by gurghet</title>


</head>

<body>
  <div id="app">
    <button @click="showRecipe = !showRecipe">
    Recipe
  </button>
    <button @click="showNews = !showNews">
    Breaking News
  </button>
    <puff>
      <article v-if="showRecipe" class="card">
        <h3>
          Apple Pie Recipe
        </h3>
        <p>
          Ingredients: apple pie. Procedure: serve hot.
        </p>
      </article>
    </puff>
    <puff>
      <article v-if="showNews" class="card">
        <h3>
          Breaking news
        </h3>
        <p>
          Donald Duck is the new president of the USA.
        </p>
      </article>
    </puff>
  </div>





  <script type='text/javascript'>
    //<![CDATA[

    Vue.component('puff', {
      functional: true,
      render: function (createElement, context) {
        var data = {
          props: {
            'enter-active-class': 'magictime puffIn',
            'leave-active-class': 'magictime puffOut'
          }
        }
        return createElement('transition', data, context.children)
      }
    })
    new Vue({
      el: '#app',
      data: {
        showRecipe: false,
        showNews: false
      }
    })
    //]]>
  </script>

</body>

</html>
