<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="https://vuejs.org/js/vue.js"></script>
  <style type="text/css">
    .station-leave-active,
    .station-enter-active {
      transition: all 2s;
    }
    
    .station-leave-active {
      opacity: 0;
      position: absolute;
      transform: translateX(-30px);
    }
    
    .station-enter {
      opacity: 0;
      transform: translateX(30px);
    }
    
    .station-move {}
    
    span {
      display: inline-block;
      margin: 3px;
      transition: transform 2s;
    }
  </style>

  <title>3.8.1 (working2) (super working!!!) by gurghet</title>

 


</head>

<body>
  <div id="app">
    <h3>Bus station simulator</h3>
    <transition-group tag="p" name="station">
      <span v-for="bus in buses" :key="bus">ðŸšŒ</span>
    </transition-group>
    {{buses}}
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        buses: [1, 2, 3, 4, 5],
        nextBus: 6
      },
      mounted() {
        setInterval(() => {
          const headOrTail = () => Math.random() >= 0.5
          if (headOrTail()) {
            this.buses.push(this.nextBus)
            this.nextBus += 1
          } else {
            this.buses.splice(0, 1)
          }
        }, 2000)
      }
    })
  </script>

</body>

</html>
